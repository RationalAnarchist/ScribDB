{% extends "base.html" %}

{% block title %}Search - Scrollarr{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <header class="mb-8">
        <h1 class="text-3xl font-bold">Search Stories</h1>
    </header>

    <div class="bg-gray-800 rounded-lg p-6 shadow-lg mb-8">
        <div class="flex gap-4">
            <div class="flex-1">
                <input type="text" id="search-input" placeholder="Search for stories..." class="w-full p-3 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-blue-500 transition-colors" onkeypress="if(event.key === 'Enter') performSearch()">
            </div>
            <select id="provider-select" class="p-3 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-blue-500 transition-colors">
                <option value="">All Providers</option>
                <option value="royalroad">Royal Road</option>
                <option value="ao3">Archive of Our Own</option>
                <option value="questionablequesting">Questionable Questing</option>
                <option value="questionablequesting_all">Questionable Questing (All Posts)</option>
            </select>
            <select id="profile-select-search" class="p-3 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-blue-500 transition-colors">
                <!-- Profiles loaded via JS -->
            </select>
            <button onclick="performSearch()" id="search-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded transition-colors flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                Search
            </button>
        </div>
    </div>

    <div id="results-area" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Results injected here -->
    </div>

    <div id="loading" class="hidden flex justify-center py-12">
        <svg class="animate-spin h-10 w-10 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>

    <div id="no-results" class="hidden text-center py-12 text-gray-400">
        <p class="text-xl">No results found.</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    async function performSearch() {
        const query = document.getElementById('search-input').value;
        if (!query) return;

        const provider = document.getElementById('provider-select').value;
        const btn = document.getElementById('search-btn');
        const resultsArea = document.getElementById('results-area');
        const loading = document.getElementById('loading');
        const noResults = document.getElementById('no-results');

        btn.disabled = true;
        resultsArea.innerHTML = '';
        noResults.classList.add('hidden');
        loading.classList.remove('hidden');

        try {
            let url = `/api/search?query=${encodeURIComponent(query)}`;
            if (provider) {
                url += `&provider=${encodeURIComponent(provider)}`;
            }

            const response = await fetch(url);
            const data = await response.json();

            loading.classList.add('hidden');

            if (!data || data.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = "bg-gray-800 rounded-lg overflow-hidden shadow-lg border border-gray-700 flex flex-col";

                    const cover = item.cover_url || 'https://via.placeholder.com/150?text=No+Cover';

                    card.innerHTML = `
                        <div class="h-48 overflow-hidden relative group">
                            <img src="${cover}" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110">
                            <div class="absolute top-0 right-0 bg-black/70 text-white text-xs px-2 py-1 rounded-bl">
                                ${item.provider}
                            </div>
                        </div>
                        <div class="p-4 flex-1 flex flex-col">
                            <h3 class="text-xl font-bold text-white mb-1 line-clamp-2">${item.title}</h3>
                            <p class="text-sm text-gray-400 mb-4">${item.author}</p>
                            <div class="mt-auto flex justify-between items-center">
                                <a href="${item.url}" target="_blank" class="text-blue-400 hover:text-blue-300 text-sm">View Source</a>
                                <button onclick="addStory('${item.url}', this)" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded text-sm font-bold transition-colors">
                                    Add
                                </button>
                            </div>
                        </div>
                    `;
                    resultsArea.appendChild(card);
                });
            }

        } catch (err) {
            console.error(err);
            loading.classList.add('hidden');
            alert('Search failed');
        } finally {
            btn.disabled = false;
        }
    }

    async function loadProfiles() {
        try {
            const res = await fetch('/api/profiles');
            const profiles = await res.json();
            const select = document.getElementById('profile-select-search');
            select.innerHTML = '';
            profiles.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.id;
                opt.text = `${p.name} (${p.output_format.toUpperCase()})`;
                if (p.id === 1) opt.selected = true; // Default to Standard
                select.appendChild(opt);
            });
        } catch (e) {
            console.error("Failed to load profiles", e);
        }
    }

    async function addStory(url, btn) {
        const profile_id = document.getElementById('profile-select-search').value;
        const originalText = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = 'Adding...';

        try {
            const response = await fetch('/api/add', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({url: url, profile_id: parseInt(profile_id)})
            });

            if (!response.ok) throw new Error('Failed to add story');

            btn.classList.remove('bg-green-600', 'hover:bg-green-700');
            btn.classList.add('bg-gray-600', 'cursor-not-allowed');
            btn.innerHTML = 'Added';
        } catch (err) {
            alert(err.message);
            btn.disabled = false;
            btn.innerHTML = originalText;
        }
    }

    // Initialize
    loadProfiles();
</script>
{% endblock %}
