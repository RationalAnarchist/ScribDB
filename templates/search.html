{% extends "base.html" %}

{% block title %}Search - Scrollarr{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="mb-8">
        <h1 class="text-3xl font-bold mb-2">Search Stories</h1>
        <p class="text-gray-400">Search for new stories to add to your library.</p>
    </div>

    <div class="bg-gray-800 rounded-lg shadow-lg p-6 mb-8">
        <form id="searchForm" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="md:col-span-3">
                    <label for="query" class="block text-sm font-medium text-gray-400 mb-1">Search Query</label>
                    <input type="text" id="query" name="query" required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Title, author, or keyword...">
                </div>
                <div>
                    <label for="source" class="block text-sm font-medium text-gray-400 mb-1">Source</label>
                    <select id="source" name="source"
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="all">All Sources</option>
                    </select>
                </div>
            </div>
            <div class="flex justify-end">
                <button type="submit"
                    class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition-colors flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    Search
                </button>
            </div>
        </form>
    </div>

    <div id="resultsArea" class="space-y-4 hidden">
        <h2 class="text-xl font-semibold mb-4">Results</h2>
        <div id="resultsList" class="grid grid-cols-1 gap-6">
            <!-- Results will be injected here -->
        </div>
    </div>

    <div id="loading" class="hidden text-center py-12">
        <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="text-gray-400">Searching...</p>
    </div>

    <div id="noResults" class="hidden text-center py-12 text-gray-500 bg-gray-800 rounded-lg">
        <p>No results found. Try a different query or source.</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Load sources on page load
    fetch('/api/sources')
        .then(response => response.json())
        .then(sources => {
            const select = document.getElementById('source');
            sources.forEach(source => {
                if (source.is_enabled) {
                    const option = document.createElement('option');
                    option.value = source.key;
                    option.textContent = source.name;
                    select.appendChild(option);
                }
            });
        });

    document.getElementById('searchForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const query = document.getElementById('query').value;
        const source = document.getElementById('source').value;

        const resultsArea = document.getElementById('resultsArea');
        const resultsList = document.getElementById('resultsList');
        const loading = document.getElementById('loading');
        const noResults = document.getElementById('noResults');

        resultsArea.classList.add('hidden');
        resultsList.innerHTML = '';
        noResults.classList.add('hidden');
        loading.classList.remove('hidden');

        try {
            const response = await fetch(`/api/search?query=${encodeURIComponent(query)}&source=${source}`);
            const results = await response.json();

            loading.classList.add('hidden');

            if (results.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                resultsArea.classList.remove('hidden');
                results.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'bg-gray-800 rounded-lg shadow overflow-hidden flex flex-col md:flex-row';

                    let imageHtml = '';
                    if (item.cover_url) {
                        imageHtml = `<div class="md:w-32 h-48 md:h-auto flex-shrink-0 bg-gray-700">
                            <img src="${item.cover_url}" alt="${item.title}" class="w-full h-full object-cover">
                        </div>`;
                    } else {
                        imageHtml = `<div class="md:w-32 h-48 md:h-auto flex-shrink-0 bg-gray-700 flex items-center justify-center text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                        </div>`;
                    }

                    const description = item.description.length > 300 ? item.description.substring(0, 300) + '...' : item.description;

                    card.innerHTML = `
                        ${imageHtml}
                        <div class="p-4 flex-1 flex flex-col justify-between">
                            <div>
                                <div class="flex justify-between items-start">
                                    <h3 class="text-xl font-bold text-white mb-1">${item.title}</h3>
                                    <span class="px-2 py-1 text-xs font-semibold bg-blue-900 text-blue-200 rounded-full border border-blue-700 uppercase">${item.source_key}</span>
                                </div>
                                <p class="text-sm text-gray-400 mb-2">by ${item.author}</p>
                                <p class="text-gray-300 text-sm mb-4 line-clamp-3">${description}</p>
                            </div>
                            <div class="flex justify-end items-center mt-2">
                                <a href="${item.url}" target="_blank" class="text-blue-400 hover:text-blue-300 text-sm mr-4 flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                    </svg>
                                    View Source
                                </a>
                                <button onclick="addStory('${item.url}', this)" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-md text-sm font-medium transition-colors flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                    </svg>
                                    Add to Library
                                </button>
                            </div>
                        </div>
                    `;
                    resultsList.appendChild(card);
                });
            }
        } catch (error) {
            console.error('Error:', error);
            loading.classList.add('hidden');
            alert('Failed to search. Please try again.');
        }
    });

    async function addStory(url, btn) {
        const originalText = btn.innerHTML;
        btn.innerHTML = `<svg class="animate-spin h-4 w-4 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Adding...`;
        btn.disabled = true;
        btn.classList.add('opacity-75', 'cursor-not-allowed');

        try {
            const response = await fetch('/api/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: url }),
            });

            const data = await response.json();

            if (response.ok) {
                btn.className = "px-4 py-2 bg-gray-600 text-white rounded-md text-sm font-medium cursor-default flex items-center";
                btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg> Added`;
                // Maybe redirect to story page? Or just show added.
            } else {
                throw new Error(data.detail || 'Failed to add story');
            }
        } catch (error) {
            console.error('Error:', error);
            alert(`Error adding story: ${error.message}`);
            btn.innerHTML = originalText;
            btn.disabled = false;
            btn.classList.remove('opacity-75', 'cursor-not-allowed');
        }
    }
</script>
{% endblock %}
