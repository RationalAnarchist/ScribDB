<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollarr</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: '#1a1a1a',
                        text: '#e5e5e5',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e5e5e5;
        }
        .cover-image {
            aspect-ratio: 2/3;
            object-fit: cover;
        }
    </style>
</head>
<body class="p-6">
    <div class="container mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Scrollarr Library</h1>
            <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
            </button>
        </header>

        <!-- Grid -->
        <div id="story-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {% for story in stories %}
            <a href="/story/{{ story.id }}" class="block bg-gray-800 rounded-lg overflow-hidden hover:ring-2 hover:ring-blue-500 transition relative">
                <img src="{{ story.cover_path or 'https://via.placeholder.com/300x450?text=No+Cover' }}" alt="{{ story.title }}" class="w-full cover-image">
                <div class="p-4">
                    <h2 class="text-xl font-bold truncate">{{ story.title }}</h2>
                    <p class="text-sm text-gray-400 truncate">{{ story.author }}</p>
                    <div class="mt-4 w-full bg-gray-700 rounded-full h-2.5 dark:bg-gray-700">
                        <div id="progress-bar-{{ story.id }}" class="bg-blue-600 h-2.5 rounded-full" style="width: {{ story.progress }}%"></div>
                    </div>
                    <p id="progress-text-{{ story.id }}" class="text-xs text-right mt-1 text-gray-400">{{ story.progress }}%</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>

    <!-- Modal -->
    <div id="add-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg p-6 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4">Add New Story</h2>
            <input type="text" id="url-input" placeholder="Enter Story URL" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 mb-4 focus:outline-none focus:border-blue-500">

            <div id="preview-area" class="hidden mb-4 p-4 bg-gray-700 rounded">
                <div class="flex items-center gap-4">
                    <img id="preview-cover" src="" class="w-16 h-24 object-cover rounded">
                    <div>
                        <h3 id="preview-title" class="font-bold"></h3>
                        <p id="preview-author" class="text-sm text-gray-400"></p>
                    </div>
                </div>
            </div>

            <div class="flex justify-end gap-2">
                <button onclick="closeModal()" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded">Cancel</button>
                <button id="search-btn" onclick="lookupStory()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Search</button>
                <button id="add-btn" onclick="addStory()" class="hidden bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Add</button>
            </div>
            <p id="error-msg" class="text-red-500 mt-2 hidden"></p>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('add-modal').classList.remove('hidden');
            document.getElementById('url-input').value = '';
            document.getElementById('preview-area').classList.add('hidden');
            document.getElementById('add-btn').classList.add('hidden');
            document.getElementById('search-btn').classList.remove('hidden');
            document.getElementById('error-msg').classList.add('hidden');
        }

        function closeModal() {
            document.getElementById('add-modal').classList.add('hidden');
        }

        async function lookupStory() {
            const url = document.getElementById('url-input').value;
            if (!url) return;

            const btn = document.getElementById('search-btn');
            btn.disabled = true;
            btn.innerText = 'Searching...';
            document.getElementById('error-msg').classList.add('hidden');

            try {
                const response = await fetch('/api/lookup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url: url})
                });

                if (!response.ok) throw new Error('Story not found or invalid URL');

                const data = await response.json();

                document.getElementById('preview-title').innerText = data.title;
                document.getElementById('preview-author').innerText = data.author;
                const cover = data.cover_url || 'https://via.placeholder.com/150';
                document.getElementById('preview-cover').src = cover;

                document.getElementById('preview-area').classList.remove('hidden');
                document.getElementById('search-btn').classList.add('hidden');
                document.getElementById('add-btn').classList.remove('hidden');

            } catch (err) {
                document.getElementById('error-msg').innerText = err.message;
                document.getElementById('error-msg').classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerText = 'Search';
            }
        }

        async function addStory() {
            const url = document.getElementById('url-input').value;
            const btn = document.getElementById('add-btn');
            btn.disabled = true;
            btn.innerText = 'Adding...';

            try {
                const response = await fetch('/api/add', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url: url})
                });

                if (!response.ok) throw new Error('Failed to add story');

                // Reload to see new story
                window.location.reload();

            } catch (err) {
                document.getElementById('error-msg').innerText = err.message;
                document.getElementById('error-msg').classList.remove('hidden');
                btn.disabled = false;
                btn.innerText = 'Add';
            }
        }

        // Polling
        async function updateProgress() {
            try {
                const response = await fetch('/api/progress');
                const data = await response.json();

                data.forEach(story => {
                    const bar = document.getElementById(`progress-bar-${story.id}`);
                    const text = document.getElementById(`progress-text-${story.id}`);
                    if (bar && text) {
                        bar.style.width = `${story.progress}%`;
                        text.innerText = `${story.progress}%`;
                    }
                });
            } catch (err) {
                console.error("Polling error:", err);
            }
        }

        setInterval(updateProgress, 5000);
    </script>
</body>
</html>
