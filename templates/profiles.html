{% extends "base.html" %}

{% block title %}Profiles - Scrollarr{% endblock %}

{% block content %}
    <header class="mb-8 flex justify-between items-center">
        <h1 class="text-3xl font-bold">Ebook Profiles</h1>
        <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors">
            + New Profile
        </button>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="profiles-list">
        <!-- Profiles will be loaded here -->
    </div>

    <!-- Modal -->
    <div id="profile-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-gray-800 p-6 rounded-lg w-full max-w-lg border border-gray-700 shadow-2xl">
            <h2 class="text-xl font-bold mb-4 text-white" id="modal-title">New Profile</h2>
            <form id="profile-form" onsubmit="saveProfile(event)">
                <input type="hidden" id="profile-id">
                <div class="mb-4">
                    <label class="block text-gray-400 text-sm font-bold mb-2">Name</label>
                    <input type="text" id="profile-name" required class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-400 text-sm font-bold mb-2">Description</label>
                    <input type="text" id="profile-desc" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-400 text-sm font-bold mb-2">Custom CSS</label>
                    <textarea id="profile-css" rows="6" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-blue-500 font-mono text-sm" placeholder="body { font-family: serif; }"></textarea>
                    <p class="text-xs text-gray-500 mt-1">CSS to be injected into the EPUB. Overrides defaults.</p>
                </div>
                <div class="flex justify-end gap-2">
                    <button type="button" onclick="closeModal()" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded transition-colors">Cancel</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors">Save</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block scripts %}
<script>
    let profiles = [];

    async function loadProfiles() {
        try {
            const res = await fetch('/api/profiles');
            profiles = await res.json();
            renderProfiles();
        } catch (e) {
            console.error("Failed to load profiles", e);
        }
    }

    function renderProfiles() {
        const container = document.getElementById('profiles-list');
        container.innerHTML = '';
        profiles.forEach(p => {
            const card = document.createElement('div');
            card.className = 'bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-700 flex flex-col h-full';

            let actionButtons = '';
            let defaultBadge = '';

            if (p.id !== 1) {
                actionButtons = `
                    <div class="flex gap-2">
                        <button onclick="openModal(${p.id})" class="text-blue-400 hover:text-blue-300 p-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                        </button>
                        <button onclick="deleteProfile(${p.id})" class="text-red-400 hover:text-red-300 p-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>`;
            } else {
                defaultBadge = '<span class="text-xs bg-blue-900 text-blue-200 px-2 py-1 rounded border border-blue-700">Default</span>';
                // Edit button allowed for default, but maybe restricted? Let's allow edit but no delete.
                 actionButtons = `
                    <div class="flex gap-2">
                        <button onclick="openModal(${p.id})" class="text-blue-400 hover:text-blue-300 p-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                        </button>
                    </div>`;
            }

            card.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 class="text-xl font-bold text-white mb-1">${p.name}</h3>
                        <p class="text-gray-400 text-sm line-clamp-2">${p.description || 'No description'}</p>
                    </div>
                    <div class="flex flex-col items-end gap-2">
                         ${defaultBadge}
                         ${actionButtons}
                    </div>
                </div>
                <div class="bg-gray-900 p-3 rounded text-xs text-gray-500 font-mono overflow-x-auto whitespace-pre-wrap max-h-32 flex-grow border border-gray-800">
                    ${p.css ? p.css : '<em class="text-gray-600">No custom CSS</em>'}
                </div>
            `;
            container.appendChild(card);
        });
    }

    function openModal(id = null) {
        document.getElementById('profile-modal').classList.remove('hidden');
        if (id) {
            const p = profiles.find(x => x.id === id);
            document.getElementById('modal-title').innerText = 'Edit Profile';
            document.getElementById('profile-id').value = p.id;
            document.getElementById('profile-name').value = p.name;
            document.getElementById('profile-desc').value = p.description || '';
            document.getElementById('profile-css').value = p.css || '';
        } else {
            document.getElementById('modal-title').innerText = 'New Profile';
            document.getElementById('profile-form').reset();
            document.getElementById('profile-id').value = '';
        }
    }

    function closeModal() {
        document.getElementById('profile-modal').classList.add('hidden');
    }

    async function saveProfile(e) {
        e.preventDefault();
        const id = document.getElementById('profile-id').value;
        const name = document.getElementById('profile-name').value;
        const description = document.getElementById('profile-desc').value;
        const css = document.getElementById('profile-css').value;

        const payload = { name, description, css, output_format: 'epub' };

        let url = '/api/profiles';
        let method = 'POST';

        if (id) {
            url += `/${id}`;
            method = 'PUT';
        }

        try {
            const res = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (!res.ok) {
                const err = await res.json();
                alert(err.detail || 'Failed to save');
                return;
            }
            closeModal();
            loadProfiles();
        } catch (err) {
            console.error(err);
            alert('Error saving profile');
        }
    }

    async function deleteProfile(id) {
        if (!confirm('Are you sure you want to delete this profile?')) return;
        try {
            const res = await fetch(`/api/profiles/${id}`, { method: 'DELETE' });
            if (!res.ok) {
                const err = await res.json();
                alert(err.detail || 'Failed to delete');
                return;
            }
            loadProfiles();
        } catch (err) {
            console.error(err);
            alert('Error deleting profile');
        }
    }

    loadProfiles();
</script>
{% endblock %}
